---
    author: "Epictetus"
    en: >
        You are just an appearance and not at all the thing you claim to represent. (Response to a troubling impression).
    es: >
        Eres sólo una apariencia y no lo que aparentas representar. (Reacción a una impresión inquietante).
    tags: []
---
---
    author: "Seneca"
    en: >
        Nature requires from us some sorrow, while more than this is the result of vanity. But never will I demand of
        you that you should not grieve at all.
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        Be like the headland on which the waves break constantly, which still stands firm while the foaming waters are
        put to rest around it. _"It is my bad luck that this has happened to me!"_ On the contrary, say _"It is my good
        luck that, although this has happened to me, I can bear it without getting upset, neither crushed by the
        present not afraid of the future"_.
    es: >
        Se como el acantilado contra el cual sin interrupción se estrellan las olas. Se mantiene firme, y en torno a él
        se adormece la espuma del oleaje. _"Desdichado de mí, porque me aconteció esto!"_ Por el contrario,
        _"Soy afortunado, porque a pesar de lo que me ha ocurrido, persisto hasta el fin sin aflicción, ni abrumado
        por el presente ni asustado por el futuro"_
    tags: [important, morning]
---
---
    author: "Musonius"
    en: >
        The more often we are tempted by pleasure, the more danger there is that we will succumb to it.
        The pleasure connected with food is undoubtedly the most difficult of all pleasures to combat.
    es: >
        Cuanto más nos tienta el placer, más probable es que cedamos a él.
        El placer ligado a la comida es sin duda el más difícil de combatir. 
    tags: []
---
---
    author: "Epictetus"
    en: >
        Everything has two handles, and can be picked up and carried either wisely or foolishly.
        If your brother acts unjustly, don't lay hold on the action by the handle of his injustice,
        for by that it cannot be carried; but by the opposite, that he is your brother, that he was brought up
        with you; and thus you will lay hold on it, as it is to be carried.
    es: >
        Todas las cosas tienen dos asas: una con la que se
        pueden llevar, otra con la que no.
        Si, por ejemplo, tu hermano o hermana te trata mal, no
        captes la situación por el asa del dolor o la injusticia,
        o no serás capaz de soportarla y te amargarás. Haz lo
        contrario. Capta la situación por el asa de los vínculos
        familiares. En otras palabras, céntrate en el hecho de
        que se trata de tu hermano o de tu hermana, de que
        habéis crecido juntos y, por consiguiente, os une un lazo duradero e irrompible
    tags: [important]
---
---
    author: "Epictetus"
    en: >
        You are nothing to me. (Response to things not under your control).
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        To live according to nature is to be free from unhealthy, irrational passions, and yet full of love.
    es: >
        Vivir en armonía con la naturaleza es ser libre de pasiones dañinas e irracionales, y al mismo tiempo pleno
        de amor.
    tags: [important]
---
---
    author: "Seneca"
    en: >
        He who is everywhere is nowhere. 
        Tasting one dish after another is the sign of a fussy stomach, and where the foods are dissimilar and
        diverse in range they lead to contamination of the system, not nutrition.
    es: >
        En ningún lado está aquel que está en todos lados. Empalagarse con muchas cosas es lo propio de los estómagos
        hastiados. Lo mucho y lo muy diverso, no nutre: contamina.
    tags: [morning]
---
---
    author: "Marcus Aurelius"
    en: >
        The impediment to action advances action. What stands in the way becomes the way.
    es: >
        Se convierte en acción lo que retenía esta acción, y en camino lo que obstaculizaba este camino.
    tags: [important]
---
---
    author: "Epictetus"
    en: >
        Be careful to regard your riches as your slave, not your master.
    es: >
        Procura mantener tus posesiones como tus esclavos, y no como tu amo.
    tags: []
---
---
    author: "Epictetus"
    en: >
        People are upset not by things but by their judgments about things.
    es: >
        La gente no se amarga por las cosas sino por su opinión sobre las cosas.
    tags: [important]
---
---
    author: "Marcus Aurelius"
    en: >
        Like a vine, which has produced grapes and looks for nothing more once it has produced its own fruit, like a
        horse which has run a race, a dog which has followed the scent, or a bee which has made its honey. A person
        who has done something good does not make a big fuss about it, but goes on to the next action, as a vine
        goes on to produce grapes again in season. So you should be one of those who do this without in a sense
        being aware of doing so.
    es: >
        Como una vid que ha producido racimos y nada más reclama después de haber producido el fruto que le es propio,
        como el caballo que ha corrido, el perro que ha seguido el rastro de la pieza o la abeja que ha producido miel.
        Así, el hombre que hizo un favor, no persigue un beneficio, sino que lo cede a otro, del mismo modo que la vid
        se aplica a producir nuevos racimos a su debido tiempo.
    tags: [important,morning]
---
---
    author: "Epictetus"
    en: >
        About love and kindness, don't expect reciprocity, that is out of our control. Trust the potential in others.
    es: >
        En cuanto a la bondad y el amor, no esperes reciprocidad, eso esta fuera de nuestro control. Confía en
        el potencial del otro.
    tags: [important,morning]
---
---
    author: "Musonius"
    en: >
        *Are you not willing to train yourself to be satisfied with what has been given you?* What are you waiting
        for, why stand you idly gazing? Until God in person shall come and stand by you and utter human speech?
        Cut off the dead part of your soul and you will recognize the presence of God.
    es: >
        *¿Acaso no estás dispuesto a entranarte para estar satisfecho con lo que se te ha dado?* ¿Qué estás esperando,
        por qué te quedas mirando? ¿A que Dios en persona venga y se ponga a tu lado y te hable?
        Corta la parte muerta de tu alma y reconocerás la presencia de Dios.
    tags: [important,morning]
---
---
    author: "Seneca"
    en: >
        Take steps to ensure you never get too comfortable. Then you will be less likely to be disturbed by
        others and conditions.
    es: >
        Toma precauciones para asegurarte de nunca estar demasiado cómodo. Entonces será menos probable que otras
        personas y situaciones te perturben.
    tags: []
---
---
    author: "Musonius"
    en: >
        In the same way that we should favor a simple diet, we should favor simple clothing, housing and furnishings.
    es: >
        De la misma manera que debemos preferir una dieta simple, debemos favorecer vestimenta, vivienda y muebles
        escuetos.
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        Say to yourself in the morning: _I shall meet today ungrateful, violent, treacherous, envious, uncharitable
        men. All of these things have come upon them through ignorance of real good and ill. I can be neither harmed
         by any of them, for no man will involve me in wrong, nor can I be angry with my kinsman or hate him; for
         we've come into the world to work together, like feet, like hands, like eyelids, like the rows of the uppe
         and lower teeth._  
    es: >
        Al despertarte por la mañana, hazte estas consideraciones previas: _Hoy me encontraré con un indiscreto,
        un ingrato, un insolente, un mentiroso, un envidioso, un insociable. Todo eso les acontece por ignorancia
        de los bienes y de los males. No puedo recibir daño de ninguno de ellos, pues ninguno me cubrirá de vergüenza;
        ni puedo enfadarme con mi pariente ni odiarle. Pues hemos nacido para colaborar,
        al igual que los pies, las manos, los párpados, las hileras de dientes, superiores e inferiores._
    tags: [important,morning]
---
---
    author: "Epictetus"
    en: >
        Sickness is a hindrance to the body, but not to the will.
    es: >
        La enfermedad es un obstáculo para el cuerpo, pero no para la voluntad.
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        If the present is difficult to handle, apply this principle: not that this is a misfortune,
        but that to bear it nobly is good fortune.
    es: >
        Si el presente te resulta difícil, ten presente este principio: que no es mala suerte, sino que es una
        dicha soportarlo con dignidad.
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        Don't ever forget these things: (1) The nature of the world; (2) My nature; (3) How I relate to the world;
        (4) What proportion of it I make up; (5) That you are part of nature, and no one can prevent you from speaking
        and acting in harmony with it, always.
    es: >
        Nunca olvides: (1) cuál es la naturaleza del mundo; (2) cuál es la mía; (3) cómo se comporta ésta respecto a
        aquélla;  (4) qué parte, de qué conjunto es; (5) y que nadie te impide obrar siempre y decir lo que es
        consecuente con la naturaleza, de la cual eres parte.
    tags: [important,morning]
---
---
    author: "Epictetus"
    en: >
        Never say of anything _"I have lost it"_, but _"I have returned it"_.
        Is your child dead? It is returned. Is your wife dead? She is returned. Is your estate taken away?
        While he gives it to you to possess, take care of it; but don't view it as your own, just as
        travelers view a hotel.
    es: >
        Nunca digas: _"lo he perdido"_, sino: _"lo he devuelto"_.
        ¿Ha muerto tu hijo? Lo has devuelto a quien te lo había dado. Mientras te lo haya dado a ti, cuídalo, pero
        no lo consideres tuyo, del mismo modo en que el viajero no considera suya la posada donde se aloja.
    tags: [morning]
---
---
    author: "Musonius"
    en: >
        If, then, the philosopher cannot despise blows and insults, when he ought obviously to despise even death,
        what good would he be?
    es: >
        Si el filósofo no puede menospreciar golpes e insultos, cuando debería seguramente menospreciar la muerte,
        ¿cuán bueno sería?
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        It is a man's special privilege to love even those who stumble.
    es: >
        Propio del hombre es amar incluso a los que tropiezan.
    tags: [morning]
---
---
    author: "Marcus Aurelius"
    en: >
        Whenever you need encouragement, think of the good qualities of those who live with you:
        such as the energy of one, the decency of another, the generosity of another, and some other
        quality in someone else. There is nothing so cheering as the images of the virtues displayed in
        the characters of those who live with you, and grouped together as much as possible. So you should
        keep them ready at hand.
    es: >
        Siempre que quieras alegrarte, piensa en los méritos de los que viven contigo, por ejemplo,
        la energía en el trabajo de uno, la discreción de otro, la liberalidad de un tercero y cualquier
        otra cualidad de otro. Porque nada produce tanta satisfacción como los ejemplos de las virtudes, 
        al manifestarse en el carácter de los que con nosotros viven y al ofrecerse agrupadas en la medida de lo
        posible. Por esta razón deben tenerse siempre a mano.
    tags: [important,morning]
---
---
    author: "Musonious Rufus"
    en: >
        Theory which teaches how one should act is related to application, and comes first, since it is not possible
        to do anything really well unless its practical execution be in harmony with theory. In effectiveness,
        however, practice takes precedence over theory as being more influential in leading men to action.
    tags: []
---
---
    author: "Epictetus"
    en: >
        Be indifferent to what other people think of you. And be consistent with your indifference: be as dismissive
        of their approval as of their disapproval. When others praise you, laugh (inside) at them.
    es: >
        Sé indiferente ante lo que otros piensen de ti. Pero sé consistente con tu indiferencia: desprecia tanto su
        aprobación como su descontento. Cuando otros te elogien, ríete por dentro de ellos.
    tags: [important,morning]
---
---
    author: "General stoic principle"
    en: >
        Mankind suffers primarily from a great illusion: that things that are indifferent or superficial, such as
        death, reputation, pleasure and pain, health and poverty, are intrinsically good or bad.
    es: >
        La humanidad sufre principalmente de una gran ilusión: que cosas que son indiferentes o superficiales,
        como la muerte, reputación, placer y dolor, salud y pobreza, son intrinsicamente buenas o malas.
    tags: [important,morning]
---
---
    author: "Marcus Aurelius"
    en: >
        When faced with people's bad behavior, turn around and ask when you have acted like that.
    es: >
        Siempre que tropieces con un fallo de otro, al punto cambia de lugar y piensa qué falta semejante
        tú has cometido.
    tags: []
---
---
    author: "Epictetus"
    en: >
        Remember you must die.
    es: >
        Recuerda que debes morir.
    tags: []
---
---
    author: "Seneca"
    en: >
        Avoid anger, but in dealing with shallow individuals, you may need to pretend anger to motivate them.
    tags: []
---
---
    author: "Epictetus"
    en: >
        What is beyond my control is indifferent to me.
    es: >
        Lo que está fuera de mi control me es indiferente.
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        Treat what you don't have as nonexistent. Look at what you have, the things you value most, and think
        of how much you'd crave them if you didn't have them. But be careful. Don't feel such satisfaction that
        you start to overvalue them – that it would upset you to lose them.
    es: >
        Considera lo que no tienes como que no existe. Observa lo que sí tienes, las cosas que más valoras, y piensa
        cuánto las buscarías si no las tuvieses presentes. Pero al mismo tiempo ten precaución, no vaya a ser que, por
        complacerte hasta tal punto en su disfrute, te habitúes a sobrestimarlas, de manera que, si alguna vez no
        estuvieran presentes, pudieras sentirte inquieto.
    tags: []
---
---
    author: "Epictetus"
    en: >
        Every habit and faculty is formed or strengthened by the corresponding act - walking makes you walk better,
        running makes you a better runner. If you want to be literate, read, and if you want to be a painter, paint.
        So if you like doing something, do it regularly; if you don't like doing something, make a habit of doing
        something different. The same goes for the affairs of the mind.
    es: >
        Todo hábito y habilidad se crea y refuerza con el acto correspondiente - caminar te hace caminar mejor,
        correr te hace un mejor corredor. Si quieres ser culto, lee, y si quieres ser un pintor, pinta.
        Así que si te gusta hacer algo, hazlo regularmente; si no te gusta hacer algo, haz una costumbre con
        algo diferente. Lo mismo rige para los asuntos de la razón y la mente.
    tags: [important,morning]
---
---
    author: "Stoic handbook"
    en: >
        Distinguish between what is and is not in your power, and wish "with reservation, fate permitting".
    es: >
        Aprende a distinguir entre lo que está y no está en tu control, y desea
        "con reservación, si el destino lo permite".
    tags: [important]
---
---
    author: "Marcus Aurelius"
    en: >
        We were born for cooperation, like feet, like hands.
        So to work in opposition to one another is against nature: and anger and rejection is opposition.
    es: >
        Nacimos para cooperar, como pies, como manos.
        Por consecuente, actuar en oposición está en contra de la naturaleza: y la ira y el rechazo son oposición.
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        Always and everywhere, it depends on you piously to: (1) (global attitude) be satisfied with the present
        conjunction of events, (2) (inner choice) to conduct yourself justly toward whatever other people are present,
        and (3) (clear seeing) to apply the rules of discernment to the inner represtation you are having now, so that
        nothing which is not objective may infiltrate its way into you.
    es: >
        Siempre y en todo lugar, depende de devotamente de ti: (1) estar satisfecho con la presente sucesión de
        eventos, (2) comportarte con justicia con los hombres presentes, y (3) poner toda tu atención al servicio de
        la impresión presente, a fin de que nada se infiltre en ti de manera imperceptible.
    tags: [important,morning]
---
---
    author: "Marcus Aurelius"
    en: >
        Frightened of change? But what can exist without it? What's closer to nature's heart?
        Can you take a hot bath and leave the firewood as it was? Eat food without transforming it?
        Can any vital process take place without something being changed? Can't you see? It's just the same with
        you – and just as vital to nature.
    es: >
        ¿Temes el cambio? ¿Y qué puede producirse sin cambio? ¿Existe algo más querido y familiar a la naturaleza
        del conjunto universal? ¿Podrías tú mismo lavarte con agua caliente, si la leña no se transformara? ¿Podrías
        nutrirte, si no se transformaran los alimentos? Y otra cosa cualquiera entre las útiles, ¿podría cumplirse
        sin transformación? ¿No te das cuenta, pues, de que tu propia transformación es algo similar e igualmente
        necesaria a la naturaleza del conjunto universal?
    tags: [important,morning]
---
---
    author: "Seneca"
    en: >
        No man can have a peaceful life if he thinks excessively about lengthening it.
    es: >
        Nadie puede tener una vida en tranquilidad si piensa excesivamente en extenderla.
    tags: []
---
---
    author: "Epictetus"
    en: >
        Some things are under my control and other things are not.
    es: >
        Algunas cosas están en mi control, otras no.
    tags: []
---
---
    author: "UNK"
    en: >
        Contemplate the death of those we love. Enjoy their presence now.
    es: >
        Contempla la muerte de quienes amas. Disfruta de su presencia ahora.
    tags: [important]
---
---
    author: "Epictetus"
    en: >
        Don't demand that things go as you will, but will that they happen as they do, and your life will go smoothly.
    es: >
        No pidas que las cosas sucedan como deseas, pero desea que sucedan como se dan, y tu vida fluirá suavemente.
    tags: []
---
---
    author: "Marcus Aurelius"
    en: >
        At every hour give your full concentration, as a Roman and a man, to carrying out the task in
        hand with a scrupulous and unaffected dignity and affectionate concern for others and freedom and justice,
        and give yourself space from other concerns. You will give yourself this if you carry out each act as if it
        were the last of your life, freed from all randomness and passionate deviation from the rule of reason and
        from pretense and self-love and dissatisfaction with what has been allotted to you. You see how few things
        you need to master to be able to live a smoothly flowing life: the gods will ask no more from someone who
        maintains this principles.
    es: >
        A todas horas, preocúpate resueltamente, como romano y varón, de hacer lo que tienes entre manos con
        puntual y no fingida gravedad, con amor, libertad y justicia, y procúrate tiempo libre para liberarte
        de todas las demás distracciones. Y conseguirás tu propósito, si ejecutas cada acción como si se tratara
        de la última de tu vida, desprovista de toda irreflexión, de toda aversión apasionada que te alejara del
        dominio de la razón, de toda hipocresía, egoísmo y despecho en lo relacionado con el destino. Estás viendo
        cómo son pocos los principios que hay que dominar para vivir una vida de curso favorable y de respeto a los
        dioses. Porque los dioses nada más reclamarán a quien observa estos preceptos.
    tags: [important,morning]
---
---
    author: "Epictetus"
    en: >
        Remember that everything you have is borrowed, and eventually you will loose it, you will have to give it all back.
    es: >
        Recuerda que todo lo que tienes te fue prestado, y enventualmente lo perderás y tendrás que devolverlo todo.
    tags: [morning]
---
---
    author: "Marcus Aurelius"
    en: >
        Think of yourself as dead. You have lived your life. Now take what's left and live it properly.
    es: >
        Piensa en ti como ya muerto. Has vivido tu vida. Ahora toma lo que queda de ella y vívela adecuadamente.
    tags: [morning]
---
---
    author: "Epictetus"
    en: >
        *It seemed right to them*. (Response to someone whose actions seem disagreeable to you).
    es: >
        *A ellos les pareció lo correcto*. (Respuesta a alguien cuyas acciones te incomodan o molestan)
    tags: [important]
---
---
    author: "Seneca"
    en: >
        Those who crave luxury typically have to spend considerable time and energy to attain it;
        those who eschew luxury can devote this same time and energy to other, more worthwhile undertakings.
    tags: []
---
---
    author: AA Serenity Prayer
    en: >
        God, give me the Serenity to accept the things I cannot change, the Courage to change the things I can,
        and the Wisdom to know the difference.
    es: >
        Dios, dame la Serenidad para aceptar lo que no puedo cambiar, el Coraje para cambiar las cosas que puedo cambiar,
        y la Sabiduría para poder discernir entre ellas dos.
    tags: [important]
