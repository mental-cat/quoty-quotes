---
    author: cjb
    en: > 
        Beware, notice if you are isolating yourself from the rest. Instead, flow in it like water. Let it soak you, 
        glue it all together, but avoid dilution: stay yourself, stay fluid.
    es: > 
        Presta atención, date cuenta si te estás aislando del resto. En su lugar, fluye como el agua. Deja que te 
        empape, que una todo, pero evita diluirte: sé tu mismo pero fluye.
    tags: [important]
---
---
    author: cjb
    en: >
        There is no duality. We're both the caring mom and the little ugly chicks. Both us and them, keep that in mind.
    es: >
        No existe la dualidad: somos ambos la madre afectuosa y los polluelos. Tanto nosotros como ellos, recuérdatelo.
    tags: [important]
---
---
    author: cjb
    en: > 
        We're in a river: both outside and inside us. Don't attach to anything, you know it will all vanish. If 
        anything, keep in mind its dynamism and impermanence.
    es: >
        Estamos constantemente en un río, tanto fuera como dentro nuestro. No te aferres a nada, sabes que todo 
        eventualmente desaparecerá. Como mucho, recuérdate su dinamismo e impermanencia.
    tags: [important]
