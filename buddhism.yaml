---
    author: Thich Nhat Hanh
    en: >
        *You arrived*. Your destination is here and now.
    es: >
        *Haz llegado*. Tu destino es aquí y ahora.
    tags: []
---
---
    author: Thich Nhat Hanh
    en: >
        _Breathing in, I arrive. Breathing out, I arrive._
    es: >
        _Inspirando, he llegado. Expirando, he llegado._
    tags: []
---
---
    author: Thich Nhat Hanh
    en: >
        I have arrived, I am home.
    es: >
        He llegado, este es mi hogar.
    tags: []
---
---
    author: Thich Nhat Hanh
    en: >
        Today, do something for someone you love, and do something for someone you don't love.
    es: >
        Hoy, haz algo por alguien a quien amas, y haz algo por alguien a quien no amas.
    tags: []
