---
    author: Larry Rosenberg
    en: >
        Just this moment followed by that one, no activity or aspect in life is more important than any other. Our
        challenge is always the same, to be with each moment as it is. That will be true even if we
        become enlightened. How could it be any different?
    es: >
        Simplemente este momento seguido del siguiente, ninguna actividad o aspecto de la vida es más importante que
        ningún otro. Nuestro desafío es siempre el mismo, de estar con cada momento tal como es. Aún si llegamos a
        estar iluminados, esto será cierto. ¿Cómo podría ser diferente?
    tags: [important,morning]
---
---
    author: Larry Rosenberg
    en: >
        Sometimes wisdom is not to act.
    es: >
        A veces la sabiduría está en no actuar, evitar la acción.
    tags: [important]
---
---
    author: Larry Rosenberg
    en: >
        There really isn't any time that needs to be dead. You can always bring life to it with awareness.
    es: >
        En realidad no hay ocasión que tenga que estar 'muerta'. Siempre puedes volverla a la vida siendo consciente
        de ella.
    tags: []
--- 
---
    author: Larry Rosenberg
    en: >
        Wisdom is the art of living happily. Much of the art comes from seeing how we live unhappily.
    es: >
        La sabiduría es el arte de vivir contento. Gran parte de este arte proviene de observar cómo vivimos infelices.
    tags: []
--- 
---
    author: Larry Rosenberg
    en: >
        Seeing the problem is not dealing with it. The same happens with any identification with fear. As soon as
        you say _Why am *I* having this fear?_ you make it me or mine. Instead, give your total attention to its
        energy, total mindfulness, not separating yourself from it at all, also not identifying with it.
    es: >
        Darse cuenta del problema no es tratar con él. Lo mismo sucede con cualquier identificación con el miedo.
        Tan pronto como dices _¿Por qué *yo* tengo este miedo?_ lo haces tú o tuyo. En cambio, dedícale toda tu
        atención y conciencia, observa su energía. No te separes de él, pero tampoco te identifiques con él.
    tags: [important]
---   
---
    author: Larry Rosenberg
    en: >
        Under no circumstances attach to anything as me or mine.
    es: >
        En ninguna circunstancia te aferres a nada como 'yo' o 'mío'.
    tags: [important]
---   
---
    author: Larry Rosenberg
    en: >
        There is something false about trying to let go (attachment). It is often really pushing away. Our practice is
        to observe the holding on. When you are really intimate with the state of attachment, there is no thinking
        involved. There is no wish to let go.
    tags: []
---   
---
    author: Larry Rosenberg
    en: >
        Usually we are more interested in who started the fire than in putting it out; we go on and on about the object
        of our anger, and meanwhile we're burning up. What's the difference who started it, if there's nothing left
        to you?
    tags: []
---    
---
    author: Larry Rosenberg
    en: >
        When you're feeling confusion, don't see it as interfering with your practice. It _is_ your practice; it is
        your life in that moment. Stay with it and thoroughly examine it. Allow confusion to take you to clarity.
        The decision that finally emerges is likely to be much more dependable. It isn't the frightened ego reacting
        to a situation that seems uncomfortable. It is a natural process that is gradually unfolding.
    tags: []
---
---
    author: Larry Rosenberg
    en: >
        You can read books like this one, listen to tapes, go to talks: all those things aim you in the right
        direction. But finally, you're not studying Buddhism. You're studying you. If you know all about Buddhism,
        but don't know about you, you've missed the whole point.
    es: >
        Puedes leer libros como este, escuchar audios, ir a charlas: todas esas cosas apuntan en la dirección
        correcta. Pero finalmente, no estás estudiando budismo. Estás estudiándote a ti mismo.
        Si sabes todo sobre budismo pero no te conoces y no sabes sobre ti, has perdido tu tiempo.
    tags: [important]
---
---
    author: Larry Rosenberg
    en: >
        You don't acquire it at all (self-knowledge). It is an ongoing activity, a lifetime endeavor, not a finite
        process in which fulfillment comes at the end. Fulfillment comes in the doing. It can be wonderful to see
        something about ourselves, even when what we're seeing is not especially wonderful.
    tags: []
---
---
    author: Larry Rosenberg
    en: >
        Being free doesn't mean you're free from some states of mind. You just approach them differently.
    es: >
        Ser libre no significa que estés libre de ciertos estados de ánimo. La diferencia es que ahora
        los abordas de manera diferente.
    tags: []
---
---
    author: Larry Rosenberg
    en: >
        Verbal expressions never free us. They are just the finger pointing at the moon. You've got to experience
        the moon.
    es: >
        Las expresiones verbales nunca nos liberan. Son solamente el dedo apuntando a la luna.
        Debes experimentar y sentir la luna.
    tags: []
---
---
    author: Larry Rosenberg
    en: >
        You can eliminate an enormous amount of suffering by concentrating on the suffering that is actually present
        instead of creating more with your thinking. It is the difference between discomfort and torment.
    es: >
        Puedes deshacerte de una enorme cantidad de sufrimiento si te concentras en el sufrimiento presente ahora,
        en vez de crear más de él con tu pensamiento. Es la diferencia entre incomodidad y tormento.
    tags: []
---
---
    author: Larry Rosenberg
    en: >
        Rapture and happiness, however deep they may seem, are not ultimately fulfilling.  They have a certain
        existential loneliness to them, a trace of me and mine. They disappear when the conditions that produced
        them end. And when they do, if we're attached to them, we suffer.
    es: >
        El éxtasis y la felicidad, sin importar cuán profundo parezcan, al final no son totalmente gratificantes.
        Poseen cierta soledad existencial, un rastro de 'yo' y 'mío'. Desaparecen cuando las condiciones que los
        generaron terminan, y cuando esto sucede, si nos aferramos a ellos, sufrimos.
    tags: []
---
---
    author: Larry Rosenberg
    en: >
        Once you've achieved a certain calm in meditation, they way to silence is by making friends with your noise,
        really coming to know it. The biggest noisemaker is your ego, the tendency to attach to things as me or mine.
        The ego knows that there is no place for it in the world of silence, because silence belongs to no one. There
        will be nothing for it to appropriate. Silence is where the ego isn't.
    es: >
        Una vez que hayas logrado cierta calma durante la meditación, el camino al silencio es haciéndote amigo de tu
        ruido. La parte más ruidosa dentro de ti es tu ego, la tendencia a aferrarse a las cosas como 'yo' o 'mío'.
        El ego sabe que no hay lugar para él en el silencio, porque el silencio no le pertenece a nadie.
        No habrá nada ahí de qué pueda apropiarse. El silencio es donde el ego no es.
    tags: []
---
---
    author: Pema Chodron
    en: >
        Develop a flexible identity: Don't believe too  much the character we play, don't take ourselves too
        seriously, use some humor.
    tags: []
