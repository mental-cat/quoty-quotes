 author: Dandapani
 en: >
     Prioritize what's important, life is finite. Simplify your life to who and what's important in your life, take
     the finite amount of energy you have each day and invest it wisely. Then you will enjoy what you do and generate
     happiness.
 es: >
    Da prioridad a aquello que es importante, la vida es finita. Simplifica tu vida según quiénes y qué es importante
    en tu vida. Toma la cantidad finita de energía que tienes cada día e inviértela sabiamente. Entonces disfrutarás de
    lo que haces y generarás felicidad.
 tags: [important,morning]
